<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
  <title>Game of Life Neural Network Sequence Prediction</title>

  <style type="text/css">
    .world {
      display: inline-block;
    }

    .world+.world {
      margin-left: 20px;
    }

    .board {
      background-color: #cccccc;
      display: inline-block;
      padding: 5px;
    }

    .column {
      min-height: 20px;
      min-width: 20px;
      display: inline-block;
      margin: 1px;
    }

    .column.alive {
      background-color: #333333;
    }

    .column.dead {
      background-color: #ffffff;
    }
  </style>
</head>

<body>

  <div>
    Board size:
    <input type="text" id="board-size-input" value="5">
    <br> Training size:
    <input type="text" id="training-size-input" value="100">
    <br> Training batch size:
    <input type="text" id="training-batch-size-input" value="100">
    <br> Initial Learning Rate:
    <input type="text" id="learning-rate-input" value="1.0">
    <br> Number of Layers:
    <input type="text" id="num-layers-input" value="3">
  </div>
  <br>
  <div>
    <button class="add-sequence-button">Add Sequence</button>
    <button class="train-button">Train Model</button>
    <button class="reset-button">Reset</button>
  </div>

  <hr>
  <div>
    <span class="train-display">Waiting to train.</span>
    <span class="data-display"></span>
  </div>
  <div class="train-graph">
    <canvas id="myChart" width="700" height="300"></canvas>
  </div>
  <hr>
  <div class="worlds-display"></div>

  <script src="bundle.js"></script>
</body>

</html>
